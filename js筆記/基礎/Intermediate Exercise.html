<body>

    <script>
        function findmin(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        };
        function mySort(arr) {
            let result = []
            while (arr.length > 0) {
                let min = findmin(arr);
                result.push(min);
                arr.splice(arr.indexOf(min), 1)
            }
            return result;
        }
       console.log(mySort([17, 0, -3, 2, 1, 0.5])) ;
    </script>
</body>
